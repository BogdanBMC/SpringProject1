<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Model List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="model : ${models}">
        <td th:text="${model.id}">123</td>
        <td th:text="${model.name}"> Spring in Action</td>
        <td th:text="${model.factory.country}">Wrox</td>
    </tr>
</table>

</body>
</html>
